get:
  summary: List all books
  tags:
    - books
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemes/Book.yaml
post:
  summary: Create a new book
  tags:
    - books
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemes/Book.yaml
  responses:
    '201':
      description: Book created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemes/Book.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
