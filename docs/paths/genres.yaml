get:
  summary: List all genres
  tags:
    - genres
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemes/Genre.yaml
post:
  summary: Create a new genre
  tags:
    - genre
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemes/Genre.yaml
  responses:
    '201':
      description: Genre created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemes/Genre.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
