get:
  summary: Gets a single user by their id
  tags:
    - users
  parameters:
    - name: id
      in: param
      required: true
      description: Retrieve one user from id
      schema:
        type: integer
        example: 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    '400':
      $ref: '../components/responses/BadRequest.yaml'
    '404':
      $ref: '../components/responses/NotFound.yaml'
delete:
  summary: Deletes a single user by their id
  tags:
    - users
  parameters:
    name: id
    in: param
    required: true
    description: Retrieve one user from id
    schema:
      type: integer
      example: 2
  responses:
    '204':
      description: No content
