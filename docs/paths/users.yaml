get:
  summary: List all users 
  tags: 
    - users
  responses: 
    '200':
      description: OK
      content: 
        application/json:
          schema:
            type: array
            items: 
              $ref: ../components/schemes/User.yaml
post:
  summary: Create a new user
  tags: 
    - users
  requestBody:
    required: true 
    content: 
      application/json: 
        schema: 
          $ref: ../components/schemes/User.yaml
  responses: 
    '201':
      description: User created successfully
      content: 
        application/json:
          schema:
            $ref: ../components/schemes/User.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml