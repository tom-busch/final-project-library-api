services:
  - type: web
    name: shelfserve-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && ln -s ../node_modules src/node_modules 2>/dev/null || true
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_PATH
        value: /opt/render/project/node_modules
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d

databases:
  - name: postgres
    plan: free
