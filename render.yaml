services:
  - type: web
    name: shelfserve-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && cp -r src/* . 2>/dev/null || true
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d

databases:
  - name: postgres
    plan: free
